<div class="main">
  <app-main-leftbar (currentChat)="getCurrentChat($event)" (chatSectionListener)="showChatSection()"></app-main-leftbar>

  <app-main-chat-section
    *ngIf="!hideChatSection"
    [currentChat]="currentChat"
    (rightbarListener)="showRightbar()"></app-main-chat-section>

  <app-main-rightbar
    *ngIf="!hideRightbar"
    [currentChat]="currentChat"
    (rightbarListener)="showRightbar()"></app-main-rightbar>
</div>
