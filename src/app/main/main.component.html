<div class="main">
  <app-main-leftbar
    (rightbarListener)="showRightbar()"
    (currentChat)="getCurrentChat($event)"
  >
  </app-main-leftbar>

  <app-main-chat-section
    (rightbarListener)="showRightbar()"
    [currentChat]="currentChat"
  ></app-main-chat-section>

  <app-main-rightbar
    *ngIf="!hideRightbar"
    (rightbarListener)="showRightbar()"
    [currentChat]="currentChat"
  ></app-main-rightbar>
</div>
