<div class="aside-options fade-in">
  <div class="aside-options__header-box">
    <p class="aside-options__header">Быстрые настройки</p>
    <div class="aside-options__fullscrean-opt" routerLink="/options">
      <svg
        width="18"
        height="16"
        viewBox="0 0 18 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M14 9V15H1V3H8M7 9L17 1M17 1H13M17 1V5"
          stroke="white"
          stroke-opacity="0.3"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <div class="aside-menu__close">
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        (click)="hideOptions.emit()"
      >
        <path
          d="M1 1L15 15M15 1L1 15"
          stroke="white"
          stroke-opacity="0.3"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </div>

  <div class="options">
    <div class="aside-options-usual">
      <p class="aside-options-usual-header">Оформление</p>
      <div class="aside-options-usual-wrap">
        <div style="display: flex" class="aside-options-usual__background">
          <p class="">Тема</p>
          <select class="ez-select">
            <option class="ez-select__option" value="">Темная</option>
            <option class="ez-select__option" value="">Светлая</option>
            <option class="ez-select__option" value="">Комбинированная</option>
          </select>
        </div>
        <div style="display: flex" class="aside-options-usual__background">
          <p class="">Фон сообщений</p>
          <input type="file" class="ez-small-button" />
        </div>
      </div>
    </div>

    <div class="aside-options-audio">
      <p class="aside-options-audio__header">Настройки звука</p>
      <div class="aside-options-audio__wrap">
        <div class="aside-options-audio__volume">
          <p class="heading">Громкость звука</p>
          <input class="input-range" type="range" />
        </div>
        <div class="aside-options-audio__mic">
          <p class="heading">Громкость микрофона</p>
          <input class="input-range" type="range" />
        </div>
      </div>
    </div>

    <div class="aside-options-video">
      <p class="aside-options-video__header">Настройки видео</p>
      <div class="aside-options-video__wrap">
        <p class="heading">Параметр1</p>
        <select class="ez-select">
          <option class="ez-select__option">1337 x 1488</option>
          <option class="ez-select__option">1488 x 1337</option>
        </select>

        <p class="heading">Параметр2</p>
        <select class="ez-select">
          <option value="">1337 x 1488</option>
          <option value="">1488 x 1337</option>
        </select>
      </div>
    </div>

    <div class="aside-options-logout">
      <p class="aside-options-logout__text" routerLink="">
        Выйти из учетной записи
      </p>
    </div>
  </div>
</div>
