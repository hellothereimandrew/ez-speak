        class="aside-notifi__close"
        fill="none"
        height="16"
        viewBox="0 0 16 16"
        width="16"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M1 1L15 15M15 1L1 15" stroke="white" stroke-linecap="round" stroke-opacity="0.3" stroke-width="2" />

  <div class="aside-notifi__message">
    <div class="aside-notifi__message-date">
      <p class="date">{{ notifiList.date }}</p>
      <p class="date">{{ notifiList.time }}</p>
    </div>
    <div class="aside-notifi__note">
      <div class="aside-notifi__circle"></div>
      <p>{{ notifiList.text }}</p>
    </div>
  </div>
