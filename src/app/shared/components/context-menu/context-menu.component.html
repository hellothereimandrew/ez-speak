<div
  class="ez-context-menu"
  *ngIf="!hideContextMenu"
  [ngStyle]="{
    top: menu.positionY + 'px',
    left: menu.positionX + 'px'
  }"
>
  <div class="padding-10">
    <div>
      <div
        *ngFor="let mainItem of menu.main"
        (click)="mainItem.method()"
        class="ez-context-menu__item"
      >
        {{ mainItem.name }}
      </div>
    </div>

    <div *ngIf="menu.primary.length" class="ez-context-menu__primary-items">
      <div
        *ngFor="let primaryItem of menu.primary"
        (click)="primaryItem.method()"
        class="ez-context-menu__item"
      >
        {{ primaryItem.name }}
      </div>
    </div>
  </div>
</div>
