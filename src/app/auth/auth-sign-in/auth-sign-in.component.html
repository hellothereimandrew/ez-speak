<div [formGroup]="signInData" class="sign-in">
  <div class="username">
    <input class="ez-input" formControlName="name" placeholder="Логин" type="text" />
  </div>

  <div class="password">
    <input
      (keyup.enter)="submit()"
      class="ez-input"
      formControlName="password"
      placeholder="Пароль"
      type="{{ inputType }}" />
    <div>
      <svg
        (click)="showPass()"
        class="show"
        fill="none"
        height="10"
        viewBox="0 0 15 10"
        width="15"
        xmlns="http://www.w3.org/2000/svg">
        <path
          [ngClass]="{show: showPassword}"
          clip-rule="evenodd"
          d="M7.50197 0C10.6039 0.00186278 13.3894 1.80192 14.9539 4.8159C15.0154 4.93325 15.0154 5.06613 14.9539 5.18348C13.3901 8.19808 10.6039 9.99814 7.50197 10H7.49747C4.39551 9.99814 1.61004 8.19808 0.0455619 5.18348C-0.0151873 5.06613 -0.0151873 4.93325 0.0455619 4.8159C1.61004 1.80192 4.39626 0.00186278 7.49747 0H7.50197ZM7.49972 0.931388C4.92275 0.932009 2.57228 2.44893 1.1773 4.99969C2.57228 7.55107 4.922 9.06799 7.49972 9.06861C10.0774 9.06799 12.4272 7.55107 13.8221 4.99969C12.4272 2.44893 10.0774 0.932009 7.49972 0.931388ZM7.4995 2.57113C9.11722 2.57113 10.4335 3.66085 10.4335 5.00019C10.4335 6.3389 9.11722 7.428 7.4995 7.428C5.88177 7.428 4.56628 6.3389 4.56628 5.00019C4.56628 3.66085 5.88177 2.57113 7.4995 2.57113ZM7.4995 3.50251C6.50201 3.50251 5.69127 4.17436 5.69127 5.00019C5.69127 5.8254 6.50201 6.49662 7.4995 6.49662C8.49698 6.49662 9.30847 5.8254 9.30847 5.00019C9.30847 4.17436 8.49698 3.50251 7.4995 3.50251Z"
          fill="#586B75"
          fill-rule="evenodd" />
      </svg>
    </div>
  </div>

  <div class="remember-me">
    <input class="remember-me__checkbox" formControlName="checked" type="checkbox" />
    <span>Запомнить меня</span>
  </div>

  <div>
    <button (click)="submit()" class="ez-button" type="submit">Поболтаем?</button>
    <p class="remind-pass" routerLink="/pass-remind">Забыли пароль?</p>
  </div>
</div>
