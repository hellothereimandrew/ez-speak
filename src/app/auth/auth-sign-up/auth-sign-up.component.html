<div [formGroup]="signUpData" class="sign-up">
  <div class="username">
    <input class="ez-input" formControlName="name" placeholder="Придумайте логин" type="text" />
  </div>

  <div class="password">
    <input class="ez-input" formControlName="password" placeholder="Придумайте пароль" type="{{ passInputType }}" />

    <div (click)="showPass()">

          fill-rule="evenodd"
        />
      </svg>
    </div>
  </div>

  <div class="confirm-password">
    <input
      class="ez-input"
      formControlName="confirmPassword"
      placeholder="Подтвердите пароль"
      type="{{ passConfirmInputType }}"
    />

    <div (click)="showPassConfirm()">
      <svg class="showPass" fill="none" height="10" viewBox="0 0 15 10" width="15" xmlns="http://www.w3.org/2000/svg">
        <path
          [ngClass]="{showPass: showPasswordConfirm}"
          clip-rule="evenodd"

          fill="#586B75"
          fill-rule="evenodd"
        />
      </svg>
    </div>
  </div>

  <div class="email">
    <input class="ez-input" formControlName="email" placeholder="Введите ваш email" type="text" />
  </div>

  <div>
    <button (click)="submit()" class="ez-button">Далее</button>
  </div>
</div>
